<h1 mat-dialog-title class="color_236b81" dir="rtl">مشخصات انبار را وارد کنید</h1>
<div mat-dialog-content>
  <mat-form-field dir="rtl">
    <mat-label class="col-12" dir="rtl">نام</mat-label>
    <input style="direction: rtl" matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field class="col-12" dir="rtl">
    <mat-label dir="rtl">آدرس</mat-label>
    <input style="direction: rtl" matInput [(ngModel)]="data.address">
  </mat-form-field>
</div>
<div mat-dialog-actions dir="rtl">
  <button mat-button (click)="onNoClick()">لغو</button>
  <button mat-button (click)="onOkClick(data)">ثبت</button>
</div>
