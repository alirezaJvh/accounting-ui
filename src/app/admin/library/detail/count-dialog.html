<div style="direction: rtl">
  <h1 mat-dialog-title
      class="color_236b81"
      dir="rtl">تعداد کالا را برای این سایز وارد کنید</h1>
  <div mat-dialog-content
       dir="rtl">
    <mat-form-field >
      <mat-label >تعداد کالا</mat-label>
      <input style="direction: rtl"
             matInput
             [(ngModel)]="data.count">
    </mat-form-field>
  </div>



  <div mat-dialog-actions dir="rtl">
    <button mat-button
            [mat-dialog-close]="data.count"
            (click)="onNoClick()">
      <span>لغو</span>
    </button>
    <button mat-button
            [mat-dialog-close]="data.count">
      <span>ثبت</span>
    </button>

    <button mat-button
            (click)="printBarcode()"
            *ngIf="data.isEdit">
      پرینت
    </button>
  </div>

  <div class="mt-3" *ngIf="showBarcode">
    <ngx-barcode [bc-value]="data.productSize.code"
                 bc-element-type="img"
                 [bc-display-value]="false">
    </ngx-barcode>
  </div>

</div>
