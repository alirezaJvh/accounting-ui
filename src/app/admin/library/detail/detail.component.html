<div class="w-100 h-100">
  <mat-drawer-container class="h-100 w-100" dir="rtl">
    <mat-drawer style="min-width: 40%"
                #snav mode="over">
      <mat-nav-list>
        <a mat-list-item
           *ngFor="let item of menu"
           [routerLink]="item.route"
           class="px-2">
          {{item.text}}
        </a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content class="h-100">
      <app-loading-component *ngIf="loading"></app-loading-component>
      <app-main-menu [logo]="true"
                     [snav]="snav"
                     [mainMenu]="true"
                     [profile]="true">
      </app-main-menu>
      <div class="wrapper">
        <div class="d-flex flex-row ">
          <div class="col-12 col-xl-7">
            <form [formGroup]="formGroup"
                  class="d-flex w-100 flex-wrap pl-0 pl-xl-5  justify-content-center">
              <div class="col-12 mat-title py-3">اطلاعات کالا را وارد کنید</div>

              <div class="col-10 col-xl-6" dir="rtl">
                <mat-form-field class="w-100"
                                appearance="outline">
                  <mat-label>نام کالا</mat-label>
                  <input formControlName="name"
                         matInput
                         required
                         autocomplete="off"
                         placeholder="نام کالا"/>
                  <mat-error *ngIf="formGroup.get('name').hasError('required')">
                    این فیلد الزامی است
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="col-10 col-xl-6" dir="rtl">
                <mat-form-field class="w-100"
                                appearance="outline">
                  <mat-label>نوع کالا</mat-label>
                  <mat-select formControlName="type">
                    <mat-option *ngFor="let field of types"
                                [value]="field.value">
                      {{field.text}}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="formGroup.get('type').hasError('required')">
                    این فیلد الزامی است
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="col-10 col-xl-6" dir="rtl">
                <mat-form-field class="w-100"
                                appearance="outline">
                  <mat-label>توضیحات</mat-label>
                  <input formControlName="description"
                         matInput
                         autocomplete="off"
                         placeholder="توضیحات"/>
                </mat-form-field>
              </div>

              <div class="col-10 col-xl-6" dir="rtl">
                <mat-form-field class="w-100"
                                appearance="outline">
                  <mat-label>انبار کالا</mat-label>
                  <mat-select formControlName="reservoir">
                    <mat-option *ngFor="let r of reservoirs"
                                [value]="r.id">
                      {{r.name}}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="formGroup.get('type').hasError('required')">
                    این فیلد الزامی است
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="row col-md-12 col-sm-12 padding-20 color_236b81">تاریخ انقضای کالا را وارد کنید</div>
              <div class="col-3 col-xl-3" dir="rtl">
                <mat-form-field class="w-100"
                                appearance="outline">
                  <mat-label>روز</mat-label>
                  <input formControlName="day"
                         matInput
                         autocomplete="off"
                         placeholder="روز"/>
                </mat-form-field>
              </div>

              <div class="col-3 col-xl-3" dir="rtl">
                <mat-form-field class="w-100"
                                appearance="outline">
                  <mat-label>ماه</mat-label>
                  <input formControlName="month"
                         matInput
                         autocomplete="off"
                         placeholder="ماه"/>
                </mat-form-field>
              </div>

              <div class="col-3 col-xl-3" dir="rtl">
                <mat-form-field class="w-100"
                                appearance="outline">
                  <mat-label>سال</mat-label>
                  <input formControlName="year"
                         matInput
                         autocomplete="off"
                         placeholder="سال"/>
                </mat-form-field>
              </div>


              <div class="row col-md-12 col-sm-12 padding-20 color_236b81">سایزهای کالا را انتخاب و تعداد را برای هرکدام
                وارد کنید
              </div>
              <div *ngFor="let size of product.productSizes" class="col-sm-12 col-md-2">
                <button mat-raised-button color="primary" (click)="openDialog(size)"
                        [matBadge]="size.count ? size.count : '0'" matBadgePosition="before"
                        [matBadgeColor]="size.count ? 'warn' : 'accent'">
                  {{size.size.value}}
                </button>
              </div>


              <div class="col-12 pt-3 d-flex flex-row justify-content-center">
                <div class="col-3">
                  <app-video-uploader #uploader
                                      [defaultStyle]="true"
                                      [addLayout]="true"
                                      [isValidRequired]="image.valid"
                                      title="فایل تصویر کالا را آپلود کنید"
                                      (videoFile)="getFile($event, image)"
                                      height="12vh"
                  ></app-video-uploader>
                </div>
              </div>
            </form>
          </div>
          <div class="col-5 d-none d-xl-flex justify-content-center">
            <img class="vector"
                 src="../../../../assets/image/facilities/insurance/Group-796%20.png">
          </div>
        </div>
        <div *ngIf="!product.id" class="d-flex justify-content-center justify-content-xl-end mt-5 mt-xl-0">
          <div class="col-4 d-flex justify-content-center">
            <button (click)="save()"
                    class="next "
                    mat-flat-button>
              افزودن
            </button>
          </div>
        </div>
        <div *ngIf="product.id" class="d-flex justify-content-center justify-content-xl-end">
          <div class="col-4 d-flex justify-content-center">
            <button (click)="save()"
                    class="next mt-5 margin-bottom-40"
                    mat-flat-button>
              ویرایش
            </button>
          </div>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
