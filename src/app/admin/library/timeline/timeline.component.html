<div>


  <app-loading-component *ngIf="loading"></app-loading-component>
  <section id="timeline"
           *ngIf="!loading"
           class="timeline-outer">
    <div class="container" id="content">
      <div class="row">
        <div class="col s12 m12 l12">
          <h1 class="blue-text lighten-1 header">
            جدول زمانی
          </h1>
          <ul class="timeline">
            <li class="event"
                *ngFor="let item of timeline">
              <div class="time">
                {{showJalaliDate(item.date)}}
              </div>
              <div class="d-flex flex-column  flex-lg-row">
                <div class="mt-3 mt-xl-0 mr-lg-5">
                  <div class="gray-text mb-1">
                    <mat-icon>person</mat-icon>
                  </div>
                  <div class="ml-2 event-user">
                    {{item.user.username}}
                  </div>
                  <div class=" ml-3 gray-text">
                    <span> {{item.user.name}} </span>
                    <span> {{item.user.family}} </span>
                    <div> {{item.user.mobile}}</div>
                  </div>
                </div>
                <div class="ml-xl-2 d-flex flex-column mt-2 ml-lg-5">
                  <div class="d-flex flex-column">
                  <span class="gray-text">
                    <mat-icon>shopping_cart</mat-icon>
                  </span>
                  </div>
                  <div class="d-flex flex-row ml-2">
                    {{item.productSize.product.name}}
                  </div>
                </div>
              </div>

            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <br/>
</div>
