<h1 mat-dialog-title>سایز جدید را وارد کنید</h1>
<div mat-dialog-content>
  <mat-form-field dir="rtl">
    <mat-label dir="rtl">سایز جدید</mat-label>
    <input style="direction: rtl" matInput [(ngModel)]="data.value">
  </mat-form-field>
</div>
<div mat-dialog-actions dir="rtl">
  <button mat-button (click)="onNoClick()">لغو</button>
  <button mat-button (click)="onOkClick(data.value)">ثبت</button>
</div>
